<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Getting Started with ml5.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  </head>

  <body>
    <input type="file" id="input"/></br></br></br>
    <script>
        let input = document.getElementById('input');
        let classifier;
        let dropBox;
        let img = 0;

        function preload() {
            classifier = ml5.imageClassifier('MobileNet');
        }

        function setup() {
            dropBox = createCanvas(400, 400);
            background(100);
            input.addEventListener('change', afterLoad)
        }

        function afterLoad(e) {
            let URL = window.webkitURL || window.URL;
            let url = URL.createObjectURL(e.target.files[0]);
            img = loadImage(url, imageReady);
        }

        function imageReady(){
            resizeCanvas(img.width, img.height+60);
            background(100);
            image(img,0,0);
            classifier.classify(img, gotResult);
        }

        function gotResult(error, results) {
            if (error) {
                console.error(error);
            }
            console.log(results);
            fill(255);
            textSize(24);
            text(results[0].label,0,height-30);
            text(nf(results[0].confidence*100,0,1)+'%',0,height-10);
        }

        console.log('ml5 version:', ml5.version);
    </script>
  </body>
</html>
